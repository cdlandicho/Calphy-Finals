<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <!-- Intro Card -->
  <div class="quiz-wrapper" id="intro-card">
    <div class="layer dark"></div>
    <div class="layer light"></div>

    <div class="quiz-container">
      <h1 class="intro-text">Time to test your knowledge!</h1>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- Quiz Wrapper -->
  <div class="quiz-wrapper" id="quiz-wrapper" style="display: none;">
    <div class="layer dark"></div>
    <div class="layer light"></div>

    <div class="quiz-container">
      <h2 class="question" id="question-text"></h2>

      <div class="options" id="options-container"></div>

      <div class="bottom-bar">
        <button class="nav-btn prev" id="prev-btn">◀ Previous</button>
        <div class="progress"><span id="current">1</span> / <span id="total">30</span></div>
        <button class="nav-btn next" id="next-btn">Next ▶</button>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
