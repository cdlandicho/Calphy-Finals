<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="./quiz.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="#" class="navbar-logo">Fluids</a>
      <div class="navbar-links">
        <a href="#">About</a>
        <a href="#">Developers</a>
        <a href="#" class="active">Quiz</a>
        <a href="#">Leaderboard</a>
      </div>
    </div>
  </nav>

  <!-- Intro Card -->
  <div class="quiz-wrapper" id="intro-card">
    <div class="layer dark"></div>
    <div class="layer light"></div>

    <div class="quiz-container">
      <h1 class="intro-text">Time to test your knowledge!</h1>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- Quiz Wrapper -->
  <div class="quiz-wrapper" id="quiz-wrapper" style="display: none;">
    <div class="layer dark"></div>
    <div class="layer light"></div>

    <div class="quiz-container">
      <h2 class="question" id="question-text"></h2>

      <div class="options" id="options-container"></div>

      <div class="bottom-bar">
        <button class="nav-btn prev" id="prev-btn">◀ Previous</button>
        <div class="progress">
          <span id="current">1</span> / <span id="total">5</span>
        </div>
        <button class="nav-btn next" id="next-btn">Next ▶</button>
      </div>
    </div>
  </div>

  <!-- Result Wrapper -->
  <div class="quiz-wrapper" id="result-wrapper" style="display: none;">
    <div class="layer dark"></div>
    <div class="layer light"></div>

    <div class="quiz-container">
      <h1 class="intro-text">Quiz Finished!</h1>

      <!-- Rectangle card for score -->
      <div class="score-card">
        <p id="score-text" class="score-text">Your Score: 0 / 0</p>
        <p id="message-text" class="message-text"></p>
      </div>

      <button id="restart-btn" class="nav-btn" style="margin-top:20px;">Restart Quiz</button>
    </div>
  </div>

  <script src="./quiz.js"></script>
</body>
</html>
